<div class="row">
    <div class="col-sm-12 col-lg-12">
        <div class="card border-dark mb-3 ">
            <div class="card-header ">
                <h1 class="text-center">{{eventname}}</h1>
                <h3 class="text-center">Number Of Avaliable Seats <span style="padding: 5px;font-size: medium !important;" class="badge badge-info ">{{availableseats}}</span> </h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-4 col-lg-4">
                        <img [src]="eventimg" class="img-circle" alt="Cinque Terre">
                    </div>
                    <div class="col-sm-8 col-lg-8">
                        <form [formGroup]="validatingForm">

                            <div class="form-group row md-form">
                                <label for="txtname" class="text-right col-sm-4 col-form-label">Name :*</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="myForm.onlyLetters" formControlName="txtname" placeholder="Please enter your name">
                                    <!-- <label for="form2">Name validator</label> -->
                                    <mdb-error style="color:red;" *ngIf="input.invalid && (input.dirty || input.touched)">Input invalid</mdb-error>
                                    <mdb-success style="color:green;" *ngIf="input.valid && (input.dirty || input.touched)">Input valid</mdb-success>

                                </div>


                            </div>

                            <div class="form-group row md-form">
                                <label for="txtemail" class="text-right col-sm-4 col-form-label">Email :*</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="myForm.onlyLetters" formControlName="txtemail" placeholder="Please enter your email" required email>
                                    <!-- <label for="form2">Name validator</label> -->
                                    <mdb-error style="color:red;" *ngIf="inputemail.invalid && (input.dirty || inputemail.touched)">Input invalid</mdb-error>
                                    <mdb-success style="color:green;" *ngIf="inputemail.valid && (input.dirty || inputemail.touched)">Input valid</mdb-success>

                                </div>


                            </div>
                            <div class="form-group row md-form">
                                <label for="txtmobile" class="text-right col-sm-4 col-form-label">Phone No :*</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" formControlName="txtmobile" placeholder="Please enter your phone no">
                                    <!-- <label for="form2">Name validator</label> -->
                                    <mdb-error style="color:red;" *ngIf="inputmobile.invalid && (input.dirty || inputmobile.touched)">Input invalid</mdb-error>
                                    <mdb-success style="color:green;" *ngIf="inputmobile.valid && (input.dirty || inputmobile.touched)">Input valid</mdb-success>
                                </div>
                            </div>
                            <div class="form-group row md-form">
                                <label class="text-right col-sm-4 col-form-label">No of Seats:*</label>
                                <div class="col-sm-8">
                                    <select (change)="onChange($event)" class="form-control">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row md-form" *ngFor="let dataval of attende">
                                <label for="txtname" class="text-right col-sm-4 col-form-label">Attendee Name {{dataval+2}} :*</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="myForm.onlyLetters" formControlName="txtname" placeholder="Please enter your name">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
