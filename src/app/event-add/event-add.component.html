<div class="row">
    <div class="col-sm-12 col-lg-12">
        <div class="card border-dark mb-3 ">
            <div class="card-header ">
                <h1 class="text-center">Event {{eventnumber}}</h1>
                <h3 class="text-center">Number Of Avaliable Seats {{avaseats}}</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-4 col-lg-4">
                        <img [src]="imagepath" class="img-circle" alt="Cinque Terre">
                    </div>
                    <div class="col-sm-8 col-lg-8">
                        <form [formGroup]="validatingForm">

                            <div class="form-group row md-form">
                                <label for="txtname" class="text-right col-sm-4 col-form-label">Name:</label>
                                <div class="col-sm-8">
                                    <input mdbInput mdbValidate type="text" id="form2" class="form-control" ng-model="myForm.onlyLetters" formControlName="txtname" placeholder="Name">
                                    <!-- <label for="form2">Name validator</label> -->
                                    <mdb-error style="color:red;" *ngIf="input.invalid && (input.dirty || input.touched)">Input invalid</mdb-error>
                                    <mdb-success style="color:green;" *ngIf="input.valid && (input.dirty || input.touched)">Input valid</mdb-success>

                                </div>


                            </div>

                            <div class="form-group row md-form">
                                <label for="txtemail" class="text-right col-sm-4 col-form-label">Email:</label>
                                <div class="col-sm-8">
                                    <input mdbInput mdbValidate type="text" id="form2" class="form-control" ng-model="myForm.onlyLetters" formControlName="txtemail" placeholder="Email" required email>
                                    <!-- <label for="form2">Name validator</label> -->
                                    <mdb-error style="color:red;" *ngIf="inputemail.invalid && (input.dirty || inputemail.touched)">Input invalid</mdb-error>
                                    <mdb-success style="color:green;" *ngIf="inputemail.valid && (input.dirty || inputemail.touched)">Input valid</mdb-success>

                                </div>


                            </div>
                            <div class="form-group row md-form">
                                <label for="txtmobile" class="text-right col-sm-4 col-form-label">Email:</label>
                                <div class="col-sm-8">
                                    <input mdbInput mdbValidate type="text" id="form2" class="form-control" formControlName="txtmobile" placeholder="Phone">
                                    <!-- <label for="form2">Name validator</label> -->
                                    <mdb-error style="color:red;" *ngIf="inputmobile.invalid && (input.dirty || inputmobile.touched)">Input invalid</mdb-error>
                                    <mdb-success style="color:green;" *ngIf="inputmobile.valid && (input.dirty || inputmobile.touched)">Input valid</mdb-success>

                                </div>


                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
